<h3>Profile Form</h3>
<div class="container" *ngIf="!isUpdate">
    <form class="form-group" [formGroup]="profileForm" (ngSubmit)="addUserProfile()">
        <div style="float:left;">
            <label>
                Reg Id:
                <input class="form-control" type="text" formControlName="userRegId" disabled>
            </label>
            <br />
            <label>
                Name:
                <input class="form-control" type="text" formControlName="userName">
            </label>
            <br />
            <label>
                Email:
                <input class="form-control" type="text" formControlName="userEmail">
            </label>
            <br />
            <label>
                Mobile:
                <input class="form-control" type="text" formControlName="userMobile">
            </label>
            <br />
            <label>
                <p>Please select your gender:</p>
                <input type="radio" id="male" name="userGender" value="male" formControlName="userGender">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="userGender" value="female" formControlName="userGender">
                <label for="female">Female</label><br>
            </label>
        </div>
        <div class="form-group" style="margin-left: 300px;position: fixed;;">
            <img class="form-control" [src]="imageSrc" *ngIf="imageSrc" style="height: 150px; width:150px;">
            <br />
            <input formControlName="userImage" id="file" type="file" (change)="onFileChange($event)">
        </div>
        <br />
        <div class="container" style="margin-top:300px;">
            <button type="submit" class="form-control" class="btn btn-primary">Submit</button>|
            <button type="submit" class="form-control" class="btn btn-primary" (click)="updateUserProfile()">Update</button>|
            <button type="reset" class="form-control" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>

<div class="container" *ngIf="isUpdate">
    <h3>Update your profile</h3>
    <form class="form-group" [formGroup]="profileForm">
        <div style="float:left;">
            <label>
                Profile Id:
                <input class="form-control" type="text" formControlName="userProfileId" disabled>
            </label>
            <br />
            <label>
                Name:
                <input class="form-control" type="text" formControlName="userName">
            </label>
            <br />
            <label>
                Email:
                <input class="form-control" type="text" formControlName="userEmail">
            </label>
            <br />
            <label>
                Mobile:
                <input class="form-control" type="text" formControlName="userMobile">
            </label>
            <br />
            <label>
                <p>Please select your gender:</p>
                <input type="radio" id="male" name="userGender" value="male" formControlName="userGender">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="userGender" value="female" formControlName="userGender">
                <label for="female">Female</label><br>
            </label>
        </div>
        <div class="form-group" style="margin-left: 300px;position: fixed;;">

            <br />
            <input value="imageSrc" id="file" type="file" (change)="onFileChange($event)">
        </div>
        <br />
        <div class="container" style="margin-top:300px;">
            <button type="submit" class="form-control" class="btn btn-primary" (click)="update()">Update</button>|
            <button type="reset" class="form-control" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
