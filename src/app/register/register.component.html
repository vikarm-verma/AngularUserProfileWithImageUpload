<body>
  <div class="container" style="width:400px;float:left">
    <div class="form-group">
      <h1>Register Yourself</h1>
      <form #data="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="emailBox" [(ngModel)]="user_email" #uEmail="ngModel" required />
          <span class="help-block" style="color:red" *ngIf="!uEmail.valid && uEmail.touched ">please enter valid email!</span>
          <span class="help-block" style="color:red" *ngIf="!isUserEmailValid">User is already registered</span>
        </div>
        <br />

        <div class="form-group">
          <label>Password</label>
          <input class="form-control" minlength="6"   type="password" name="passwordBox" [(ngModel)]="password" #uPass required />
          
        </div>
        <br/>

        <div class="form-group">

          <label>RePassword</label>
          <input class="form-control" type="password"  minlength="6" name="rePasswordBox" [(ngModel)]="repassword" #uPass required />
      
        </div>
        <br />
        <button type="submit" class="btn btn-primary" (click)="addUser()" [disabled]=!data.valid>Register</button>
        <button type="cancel" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>


</body>
